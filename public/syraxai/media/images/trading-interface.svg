  <rect width="280" height="140" rx="8" fill="#1E293B" />
  
  <!-- Header -->
  <rect x="10" y="10" width="260" height="20" rx="4" fill="#334155" />
  <circle cx="20" cy="20" r="4" fill="#10B981" />
  <rect x="30" y="17" width="60" height="6" rx="2" fill="#94A3B8" />
  <rect x="200" y="17" width="60" height="6" rx="2" fill="#94A3B8" />
  
  <!-- Chart Area -->
  <rect x="10" y="40" width="160" height="90" rx="4" fill="#334155" />
  <path d="M20 100 L40 80 L60 90 L80 70 L100 85 L120 65 L140 75 L160 60" stroke="#10B981" stroke-width="2" />
  
  <!-- Order Book -->
  <rect x="180" y="40" width="90" height="90" rx="4" fill="#334155" />
  
  <!-- Buy Orders (Green) -->
  <rect x="185" y="45" width="80" height="8" rx="1" fill="#10B98133" />
  <rect x="185" y="55" width="70" height="8" rx="1" fill="#10B98133" />
  <rect x="185" y="65" width="60" height="8" rx="1" fill="#10B98133" />
  
  <!-- Sell Orders (Red) -->
  <rect x="185" y="85" width="60" height="8" rx="1" fill="#EF444433" />
  <rect x="185" y="95" width="70" height="8" rx="1" fill="#EF444433" />
  <rect x="185" y="105" width="80" height="8" rx="1" fill="#EF444433" />
  
  <!-- Center Price -->
  <rect x="185" y="75" width="80" height="8" rx="1" fill="#94A3B833" />
  <text x="210" y="81" font-family="Arial, sans-serif" font-size="6" fill="white">$45,678</text>
</svg>
